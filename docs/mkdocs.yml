site_name: DBRetina Documentation
site_url: https://dbretina.github.io/DBRetina/
site_author: Mohamed Abuelanin
repo_name: DBRetina/DBRetina
repo_url: https://github.com/DBRetina/DBRetina/


# theme:
#   name: simple-blog

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
          icon: material/brightness-7
          name: Switch to dark mode

    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  
      
  features:
    - content.code.copy
    - content.code.annotate
    - content.action.view
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.tabs.link

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    # - Quick Example: quick_example.md
    - Usage:
      - Index: usage/dbretina_index.md
      - Pairwise: usage/dbretina_pairwise.md
      - Filter: usage/dbretina_filter.md
      - Cluster: usage/dbretina_cluster.md
      - Query: usage/dbretina_query.md
      - Export: usage/dbretina_export.md

  - Examples:
    - Example 1: DisGeNET_similarity_network-complete.ipynb
  #   - Example 2: example2.md

plugins:
  - search
  - mkdocs-jupyter
  - git-authors

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 